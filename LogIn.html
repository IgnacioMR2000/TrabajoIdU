<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="LogIn.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">

    </head>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
            <form>
                <img class="img-fluid mb-4" src="Recursos/Logo.png" alt="Logo">
                <h1>Bienvenido</h1>
                <div class="form-floating">
                    <input class="form-control" type="email" name="email"
                        id="email" placeholder="name@example.com">
                    <label for="email">Dirección de correo</label>
                </div>

                <div class="form-floating">
                    <input class="form-control" type="password"
                        name="contrasela" id="contraseña"
                        placeholder="Contraseña">
                    <label for="contraseña"> Contraseña</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"
                            id="recordar">&nbsp;Recordar contraseña
                    </label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar
                    sesion</button>
                <p class="mt-5 mb-4 text-muted">© 2023–2025</p>
            </form>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    </body>
</html>
